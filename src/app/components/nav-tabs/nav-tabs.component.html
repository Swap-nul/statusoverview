<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  animationDuration="0ms"
>
  <mat-tab *ngFor="let project of projects">
    <ng-template mat-tab-label>
      <mat-icon svgIcon="tag"></mat-icon>
      <span
        ><b>{{ project.displayName }}</b></span
      >
    </ng-template>
    <ng-template matTabContent>
      <app-project [projectName]="project.name"></app-project>
    </ng-template>
  </mat-tab>
</mat-tab-group>

<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="/assets/images/SO-logo.png" alt="Status Overview" class="logo">
      <h1>Status Overview</h1>
    </div>
    
    <div class="login-content">
      <h2>Welcome</h2>
      <p>Please sign in to access the Status Overview Dashboard</p>
      
      <button 
        mat-raised-button 
        color="primary" 
        class="login-button"
        (click)="login()">
        <mat-icon>login</mat-icon>
        Sign In with Keycloak
      </button>
    </div>
  </div>
</div>
